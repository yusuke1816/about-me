<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>映画サブスク風スライダー</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* 任意の追加のCSSスタイルをここに追加できます */
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-container {
            width: 80%; /* コンテナの幅を調整 */
            margin: 0 auto; /* 中央寄せ */
        }
    </style>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="movie1.jpg" alt="Movie 1"></div>
        <div class="swiper-slide"><img src="movie2.jpg" alt="Movie 2"></div>
        <div class="swiper-slide"><img src="movie3.jpg" alt="Movie 3"></div>
        <div class="swiper-slide"><img src="movie4.jpg" alt="Movie 4"></div>
        <div class="swiper-slide"><img src="movie5.jpg" alt="Movie 5"></div>
        <div class="swiper-slide"><img src="movie6.jpg" alt="Movie 6"></div>
        <div class="swiper-slide"><img src="movie7.jpg" alt="Movie 7"></div>
        <div class="swiper-slide"><img src="movie8.jpg" alt="Movie 8"></div>
        <div class="swiper-slide"><img src="movie9.jpg" alt="Movie 9"></div>
    </div>
    <!-- ページネーション -->
    <div class="swiper-pagination"></div>
    <!-- ナビゲーションボタン -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 4,
        spaceBetween: 20,
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        breakpoints: {
            768: {
                slidesPerView: 2,
                spaceBetween: 20,
            },
            1024: {
                slidesPerView: 3,
                spaceBetween: 20,
            },
        }
    });
</script>

</body>
</html>
